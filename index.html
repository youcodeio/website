<!DOCTYPE html>
<html>
    <head>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>YouCode: A plateform for developers to find talks and tutorials</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/index.css">
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.11.4.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <!-- IE required polyfills, in this exact order -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system-polyfills.js"></script>
        <script src="https://npmcdn.com/angular2@2.0.0-beta.15/es6/dev/src/testing/shims_for_IE.js"></script>

        <script src="https://code.angularjs.org/2.0.0-beta.15/angular2-polyfills.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.26/system.js"></script>
        <script src="https://npmcdn.com/typescript@1.8.10/lib/typescript.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.15/Rx.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.15/angular2.dev.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.15/router.dev.js"></script>        
        <script src="https://code.angularjs.org/2.0.0-beta.15/http.dev.js"></script>
        <script src="https://rawgit.com/michaelbromley/ng2-pagination/master/dist/ng2-pagination-bundle.js"></script>
        <script>
            System.config({
                packageConfigPaths: ['node_modules/*/package.json'],
                transpiler: 'typescript', 
                typescriptOptions: { emitDecoratorMetadata: true }, 
                packages: {'app': {defaultExtension: 'ts'}},
                paths: {
                    'moment': '/node_modules/moment',
                    'angular2-moment/*': '/node_modules/angular2-moment/*',
                },
                meta: {
                    moment: {
                        format: 'global',
                        globals: {
                            moment: 'moment'
                        }
                    }
                }
            });
            System.import('app/main').then(null, console.error.bind(console));
        </script>
    </head>

    <body>

        <my-app>
            <div class="background">
                <div class="spinner">
                    <div class="Y rect1"></div>
                    <div class="o rect2"></div>
                    <div class="u rect3"></div>
                    <div class="c rect4"></div>
                    <div class="o rect5"></div>
                    <div class="d rect6"></div>
                    <div class="e rect7"></div>
                </div> 
            </div>
        </my-app>        
    </body>
</html>
